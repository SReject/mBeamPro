<!DOCTYPE html>
<html>
    <head>
        <title>mBeamPro - Authorize</title>
        <link rel="stylesheet" type="text/css" href="./main.css">
    </head>
    <body>
        <div class="wrapper">
            <noscript>
                <div class="head">mBeamPro - Error</div>
                <div class="content">JavaScript must be enabled for this page to work correctly</div>
            </noscript>
            <script type="text/javascript">
            //<![CDATA[
            (function(){
                var title = "Error", msg = "Unable to locate the authorization token within the URL";
                match = /[#&\?]access_token=([^&\?#]+)(?:[\?#&]|$)/.exec(window.location.href);
                if (match) {
                    title = "Authorized";
                    msg   = 'Your newly generated OAuth token is:<div class="token">' + match[1] + '</div>';
                }
                document.write('<div class="head">mBeamPro - ' + title + '</div>');
                document.write('<div class="content">' + msg + '</div>');
            }());
            //]]>
            </script>
        </div>
    </body>
</html>
